<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/styles/index.css">
</head>

<body>

    <section>
        <div class="section">
            <h1>create content</h1>
            <form action="">
                <div class="box-fr">
                    <label for="fr-name">First name</label>
                    <input type="text" id="fr-name">
                </div>

                <div class="box-la">
                    <label for="la-name">Last name</label>
                    <input type="text" id="la-name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <p class="none not-email">Please enter a valid email</p>
                </div>

                <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass">
                    <p class="none pas">It must be at least 6 letters and numbers</p>
                </div>

                <div>
                    <label for="confirm-pass">Confirm password</label>
                    <input type="password" id="confirm-pass">
                    <p class="none confirm-pas">Password does not match</p>
                </div>


                <button>Submit</button>
            </form>
        </div>

    </section>

    <script src="./resources/scripts/index.js"></script>
</body>

</html>
